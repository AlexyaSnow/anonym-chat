<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anonym â€” Tiktok</title>
<style>
  * { box-sizing: border-box; }
  
  :root {
    --primary: 56, 189, 248;
    --bg: 2, 6, 23;
    --bg-alt: 15, 23, 42;
    --text: 229, 231, 235;
    --border: 255, 255, 255, 0.08;
  }

  body {
    margin: 0;
    background: rgb(var(--bg));
    color: rgb(var(--text));
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    padding: 12px 16px;
    border-bottom: 1px solid rgba(var(--border));
    background: rgba(var(--bg-alt), 0.5);
    display: flex;
    gap: 16px;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    font-weight: 800;
    font-size: 18px;
    background: linear-gradient(135deg, rgb(var(--primary)), #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .pill {
    padding: 6px 12px;
    border-radius: 999px;
    background: rgba(var(--border));
    font-size: 12px;
  }

  .main-container {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .msg-wrapper {
    animation: slideIn 0.2s ease-out;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .msg {
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(var(--border));
    max-width: 70%;
    word-wrap: break-word;
  }

  .msg.me {
    align-self: flex-end;
    background: rgba(var(--primary), 0.15);
    border: 1px solid rgba(var(--primary), 0.3);
  }

  .meta {
    opacity: 0.6;
    font-size: 12px;
    margin-bottom: 4px;
  }

  .text { line-height: 1.4; }

  .system-message {
    padding: 8px 12px;
    border-radius: 12px;
    background: rgba(59, 130, 246, 0.1);
    color: #93c5fd;
    font-size: 12px;
    max-width: 100%;
    text-align: center;
    margin: 4px auto;
  }

  .users-sidebar {
    width: 240px;
    border-left: 1px solid rgba(var(--border));
    background: rgba(var(--bg-alt), 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .users-header {
    padding: 12px;
    border-bottom: 1px solid rgba(var(--border));
    font-size: 12px;
    font-weight: 700;
    color: rgb(var(--text));
  }

  .users-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
  }

  .user-item {
    padding: 8px;
    margin: 2px 0;
    border-radius: 6px;
    font-size: 12px;
    background: rgba(var(--border));
    transition: all 0.2s;
  }

  .user-item:hover {
    background: rgba(var(--primary), 0.15);
  }

  .user-status {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #10b981;
    margin-right: 6px;
  }

  #sharePanel {
    background: rgba(var(--border));
    border: 1px solid rgba(var(--border));
    border-radius: 10px;
    padding: 12px;
    margin: 12px;
    display: flex;
    gap: 12px;
    align-items: flex-start;
  }

  #qrContainer { flex-shrink: 0; }
  #shareInfo { flex: 1; }

  .shareLink {
    background: rgba(var(--bg-alt), 0.8);
    padding: 8px;
    border-radius: 6px;
    font-family: monospace;
    font-size: 11px;
    word-break: break-all;
    margin: 8px 0;
    border: 1px solid rgba(var(--border));
  }

  .copyBtn {
    padding: 6px 12px;
    font-size: 12px;
    background: rgb(var(--primary));
    color: #0b1220;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .copyBtn:hover {
    opacity: 0.8;
  }

  footer {
    padding: 12px 16px;
    border-top: 1px solid rgba(var(--border));
    background: rgba(var(--bg-alt), 0.5);
    display: flex;
    gap: 8px;
  }

  input, button {
    border: none;
    outline: none;
    border-radius: 8px;
    padding: 10px 12px;
    background: rgba(var(--border));
    color: rgb(var(--text));
    font-size: 14px;
  }

  input {
    flex: 1;
    border: 1px solid rgba(var(--border));
  }

  input:focus {
    background: rgba(var(--bg-alt), 0.8);
    border-color: rgba(var(--primary), 0.5);
  }

  button {
    background: rgb(var(--primary));
    color: #0b1220;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(var(--primary), 0.3);
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  canvas { border-radius: 10px; }

  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb {
    background: rgba(var(--border));
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(var(--primary), 0.5);
  }
</style>
</head>
<body>

<header>
  <div style="display:flex;gap:16px;align-items:center">
    <div class="brand">Anonym</div>
    <div class="pill">Salle: <b>Tiktok</b></div>
    <div class="pill">Users: <b id="userCount">0</b></div>
  </div>
</header>

<div id="sharePanel">
  <div id="qrContainer" style="text-align:center">
    <canvas id="qr" width="160" height="160"></canvas>
  </div>
  <div id="shareInfo">
    <div style="font-weight:700;margin-bottom:6px;font-size:13px">ðŸ“± Partage</div>
    <div style="opacity:.75;font-size:12px;margin-bottom:8px">
      Scanne le QR ou copie le lien.
    </div>
    <div class="shareLink" id="shareLink">anonym-chat.render.com</div>
    <button class="copyBtn" id="copyBtn" style="width:100%">Copier</button>
  </div>
</div>

<div class="main-container">
  <div id="chat"></div>
  <div class="users-sidebar">
    <div class="users-header">ðŸ‘¥ UTILISATEURS</div>
    <div class="users-list" id="usersList"></div>
  </div>
</div>

<footer>
  <input id="msg" placeholder="Ã‰cris un messageâ€¦" autocomplete="off" />
  <button id="send" disabled>Envoyer</button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const ROOM_NAME = "Tiktok";

  const chat = document.getElementById("chat");
  const userCount = document.getElementById("userCount");
  const usersList = document.getElementById("usersList");
  const sendBtn = document.getElementById("send");
  const msgInput = document.getElementById("msg");
  const copyBtn = document.getElementById("copyBtn");
  const shareLink = document.getElementById("shareLink");

  const username = "user-" + Math.random().toString(36).slice(2, 8);
  let ws = null;
  let reconnectAttempts = 0;
  const MAX_RECONNECT = 5;
  const RECONNECT_DELAY = 2000;

  function getBaseURL() {
    return `${location.protocol}//${location.host}`;
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, c => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
    }[c]));
  }

  function playBeep() {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.value = 1000;
      osc.connect(gain);
      gain.connect(ctx.destination);
      gain.gain.setValueAtTime(0.3, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.1);
    } catch(e) {}
  }

  function connectWS() {
    if (reconnectAttempts >= MAX_RECONNECT) {
      addSystemMessage("Impossible de se connecter.");
      return;
    }

    const wsProto = location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(`${wsProto}://${location.host}/ws`);

    ws.onopen = () => {
      reconnectAttempts = 0;
      addSystemMessage("ConnectÃ© Ã  la salle");
    };

    ws.onerror = () => {
      addSystemMessage("Erreur de connexion");
    };

    ws.onclose = () => {
      reconnectAttempts++;
      setTimeout(connectWS, RECONNECT_DELAY);
    };

    ws.onmessage = (e) => {
      let pkt;
      try {
        pkt = JSON.parse(e.data);
      } catch {
        return;
      }

      if (pkt.type === "user_list") {
        updateUsersList(pkt.users);
        userCount.textContent = pkt.count;
        return;
      }

      if (pkt.type === "user_event") {
        const icon = pkt.action === "join" ? "âž•" : "âž–";
        addSystemMessage(`${icon} ${pkt.username} ${pkt.action === "join" ? "a rejoint" : "a quittÃ©"}`);
        return;
      }

      if (pkt.type === "message") {
        addMessage({
          from: pkt.from,
          text: pkt.text,
          timestamp: pkt.timestamp,
          mine: pkt.from === username
        });
        return;
      }
    };
  }

  function updateUsersList(users) {
    usersList.innerHTML = users.map(u => `
      <div class="user-item">
        <span class="user-status"></span>${escapeHtml(u)}
      </div>
    `).join("");
  }

  function addSystemMessage(text) {
    const div = document.createElement("div");
    div.className = "system-message";
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    playBeep();
  }

  function addMessage({ from, text, timestamp, mine }) {
    const wrapper = document.createElement("div");
    wrapper.className = "msg-wrapper";

    const msgDiv = document.createElement("div");
    msgDiv.className = "msg" + (mine ? " me" : "");
    msgDiv.innerHTML = `
      <div class="meta"><b>${escapeHtml(from)}</b> Â· ${timestamp}</div>
      <div class="text">${escapeHtml(text)}</div>
    `;

    wrapper.appendChild(msgDiv);
    chat.appendChild(wrapper);
    chat.scrollTop = chat.scrollHeight;
    playBeep();
  }

  async function send() {
    const text = msgInput.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

    ws.send(JSON.stringify({
      type: "chat",
      text: text
    }));
    msgInput.value = "";
  }

  sendBtn.addEventListener("click", send);
  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });

  copyBtn.addEventListener("click", () => {
    const url = `${getBaseURL()}/chat.html`;
    navigator.clipboard.writeText(url).then(() => {
      copyBtn.textContent = "CopiÃ© !";
      setTimeout(() => copyBtn.textContent = "Copier", 2000);
    });
  });

  function boot() {
    const url = `${getBaseURL()}/chat.html`;
    shareLink.textContent = url;
    QRCode.toCanvas(document.getElementById("qr"), url, { width: 160 });
    sendBtn.disabled = false;
    connectWS();
  }

  boot();
</script>
</body>
</html>
